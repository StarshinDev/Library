spring:
  datasource:
    driver-class-name : org.postgresql.Driver
    url : jdbc:postgresql://localhost:5432/Library
    username : <>
    password: <>
  liquibase:
    change-log: changelog/changelog-master.yaml
    enabled: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    hibernate:
      ddl-auto: none
