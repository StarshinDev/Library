<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${newPerson}" style="text-align:center">
    <p style="text-align:center"><span style="font-size:20px">Регистрация</span></p>

    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{username}" id="username" size="40" ><br>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>
    <br>

    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password" size="40" ><br>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>
    <br>

    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio" size="40" ><br>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ERROR</div>
    <br>

    <label for="email">Введите почту: </label>
    <input type="text" th:field="*{email}" id="email" size="40" ><br>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div>
    <br>

    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
